<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home + configurações</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="col-sm" id="titulos">
                <h2 id="titulo">Cadastro Procedimentos Médicos</h2>
                <h4 id="subtitulo">Insira as informações de exames e consultas para salvar o procedimento no sistema.
                </h4>
            </div>
            <div class="col-sm" id="linha1">
                <div class="col">
                    <h5 id="legendas">Nome do procedimento*</h5>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Ex.: Exames de sangue" id="textoinp">
                </div>
            </div>
            <br>
            <div class="col-sm" id="linha2">
                <div class="row">
                    <div class="col">
                        <h5 id="legendas">Tipo de Procedimento*</h5>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Ex.: Exame de Sangue" id="textoinp">
                    </div>
                    <div class="col">
                        <h5 id="legendas"> Convênio Responsável</h5>
                        <div class="row">
                            <div class="col" id="linha3_alinha">
                                <span class="input-group-text" id="textoinp" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Ex.: Exame de Sangue</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm" id="linha3">
                <div class="col">
                    <h5 id="legendas">Descrição*</h5>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Ex.: Glicemia, Hemácias" id="textoinp3">
                </div>
            </div>
            <br>
            <div class="col-sm" id="linha4">
                <div class="col">
                    <br>
                    <div class="" id="botoes">
                        <div class="botao"> <button type="button" class="btn btn-primary" id="btn1">Cancelar</button>
                        </div>
                        <div class="botao1"> <button type="button" class="btn btn-primary" id="btn2">Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <!-- Modal
    data-bs-toggle="modal" data-bs-target="#exampleModal
    
    -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Prazo para encerramento</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="meio" id="meio">
                        <div class="col-sm" id="linha2">
                            <div class="row">
                                <div class="col" id="linha3_alinha" id="sombra">
                                    <div class="input-group mb-3" id="buscar">
                                        <span class="input-group-text" id="addon-wrapping">
                                            <img src="../imagens/Search.svg" alt="" id="tasks"></span>
                                        <input type="text" class="form-control" id="addon-wrapping"
                                            aria-label="Text input with checkbox" placeholder="Busca por exames">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm" id="linha3">
                            <div class="row">
                                <div class="col" id="linha3_alinha">
                                    <div class="input-group mb-3" id="sombra">
                                        <span class="input-group-text" id="addon-wrapping">
                                            <img src="../imagens/card-list.svg" alt="" id="tasks"></span>
                                        <input type="text" class="form-control" id="addon-wrapping" disabled=""
                                            aria-label="Text input with checkbox"
                                            placeholder="Tipo 1 Descriçaõ dos procedimentos">
                                        <div class="input-group-text" id="addon-wrapping">

                                            <input class="form-check-input mt-0" type="checkbox" value=""
                                                aria-label="Checkbox for following text input" id="verifica">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm" id="linha4">
                            <div class="row">
                                <div class="col" id="linha3_alinha">
                                    <div class="input-group mb-3" id="sombra">
                                        <span class="input-group-text" id="addon-wrapping">
                                            <img src="../imagens/card-list.svg" alt="" id="tasks"></span>
                                        <input type="text" class="form-control" id="addon-wrapping" disabled=""
                                            aria-label="Text input with checkbox"
                                            placeholder="Tipo 1 Descriçaõ dos procedimentos">
                                        <div class="input-group-text" id="addon-wrapping">
                                            
                                            <input class="form-check-input mt-0" type="checkbox" value=""
                                                aria-label="Checkbox for following text input" id="verifica">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
