<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home + configurações</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="col-sm" id="titulos">
                <h2 id="titulo">Cadastro de Pacientes</h2>
                <h4 id="subtitulo">Insira as informações do paciente no sistema para criar um novo usuário.</h4>
            </div>
            <div class="col-sm" id="linha1">
                <div class="col">
                    <h5 id="legendas">Email*</h5>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Ex.: nome@exemplo.com" id="textoinp">
                </div>
            </div>
            <br>
            <div class="col-sm" id="linha2">
                <div class="row">
                    <div class="col">
                        <h5 id="legendas">Primeiro Nome*</h5>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Ex.: João" id="textoinp">
                    </div>
                    <div class="col">
                        <h5 id="legendas">Ultimo Nome*</h5>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Ex.: Silva" id="textoinp">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm" id="linha3">
                <div class="col">
                    <h5 id="legendas">CPF*</h5>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Ex.: 000.000.000-00" id="textoinp3">
                </div>
            </div>
            <br>
            <div class="col-sm" id="linha4">
                <div class="row">
                    <div class="col">
                        <h5 id="legendas">Senha*</h5>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Ex.: J1234" id="textoinp">
                    </div>
                    <div class="col">
                        <h5 id="legendas">Obs.: Crie uma senha padrão e informe ao usuário. Essa é a primeira senha de
                            acesso dele.
                        </h5>
                        <br>
                        <div class="" id="botoes">
                            <div class="botao"> <button type="button" class="btn btn-primary" id="btn1">Cancelar</button>
                            </div>
                            <div class="botao1"> <button type="button" class="btn btn-primary" id="btn2">Continuar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>


    
</body>

</html>
